        <script>
        var requst = new XMLHttpRequest();
        requst.onreadystatechange = function(){
            if(requst.readyState == 4){ //
                if(requst.status == 200){ //응답이 왔을때 응답 코드의 상태. 200은 정상적으로 응답된것!
                    console.log(requst.responseText);
                }

            }
        };

        requst.open("GET", "jq1.html");
        requst.send();

        </script>
