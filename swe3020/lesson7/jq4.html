
<html>

    <body>

            <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script>
        
        var requst = new XMLHttpRequest();
        requst.onreadystatechange = function(){
            if(requst.readyState == 4){ //
                if(requst.status == 200){ //응답이 왔을때 응답 코드의 상태. 200은 정상적으로 응답된것!
                    console.log(requst.responseText);
                }

            }
        };


        requst.open("GET", "jq1.html?a=3&b=5");
        requst.send();

        requst.open("POST", "jq1.html");
        requst.send("a=3&b=5");
        

        $.get("jq1.html", {a:5, b:3},function(data,status){
            console.log(data);

        })

        $.post("jq1.html", {a:5, b:3},function(data,status){
            console.log(data);

        })

        $.get("jq1.html", {a:5, b:3}).then(function(data,status){
            console.log(data);

        });
        
        var el = $("#id");
        $.get("sample.html",function(data,status){
            el.html(data);
            el.html($(data).select( ))
        });

        $('#id').load("jq.html", {a:3, b:5});

        //http://     www.naver.com /     index.html       ?a=3&b=4       #abcd
        //scheme          domain            pathname       querystring     hash
        // GET 방식에서는 querystring 방식으로 보낸다.


        </script>

    </body>

</html>
